<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random password<br><span>generator</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="copy.png" onclick="copyPassword()" alt="">
        </div>
        <button onclick="createPassword()"><img src="generate.png">Generate Password</button>
    </div>
    <script>


        const passwordBox = document.getElementById("password");
        const lenght = 12;

        const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdedfghijklmnopqestuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+~|{}[]<>/-=";

        const allChars = upperCase + lowerCase + number + symbol;

        function createPassword(){
            let password = "";
            password += upperCase[Math.floor(Math.random() * upperCase.length)];
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * number.length)];
            

            while(lenght > password.length){
                password += allChars[Math.floor(Math.random() * allChars.length)];

            }

            passwordBox.value = password;

        }


      function copyPassword(){
        passwordBox.select();
        document.execCommand("copy");
      }




    </script>
</body>
</html>
